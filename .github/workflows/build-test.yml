name: Build Test

on:
    push:
    pull_request:

jobs:
    tests:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3

            -   name: Set up JDK
                uses: actions/setup-java@v3
                with:
                    distribution: 'adopt'
                    java-version: 8

            -   name: Build with Gradle
                uses: gradle/gradle-build-action@v2
                with:
                    arguments: test --stacktrace
